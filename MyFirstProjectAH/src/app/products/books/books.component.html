
<div class="row">
  <div class="col s12 m4" *ngFor="let book of bookProd">
    <div class="card">
      <div class="card-image">
        <img src="{{book.imgpath}}">
        <span class="card-title">{{book.name}}</span>
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
      </div>
      <div class="card-content">
        <p> Id :  {{book.id}}</p>
       <p appFirst>Author : {{book.author}}</p>
       <p>ISIN : {{book.isin}}</p>
       <p>In Stock : {{book.quantity}}</p>
       <p>Price :   {{ book.price | currency:'INR' }} </p>
       <!-- <p>Publisher : {{book.publisher}}</p> -->
       <p>sqrt 144 {{144| sqrt}}</p>
      <!-- <div><input  id="txtNumber" value="2">
           <input  id="txtPower" value="4"> </div> -->

          <p>2^10 {{2 | power: 10 }}</p>
      </div>
    </div>
  </div>
</div>
