<div class="row">
  <marquee appSecond> We have {{calcProd()}} items in stock </marquee>
  <h1> {{prodNameFromParent}}</h1>

  <button class='btn btn-primary' (click)="valueChanged()">Click me</button>
  <div *ngFor="let mobPart of mobParts">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img [src]="mobPart.imgpath">
          <!--Property binding -->
          <!-- <img src="./../assets/img/{{mobPart.imgpath}}"> -->
          <!--interpolation binding -->
          <p>{{prodName}}</p>
          <span class="card-title" appHost>{{mobPart.made}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content" [class.mycolor]="mobPart.quantity">
          <p [style.color]="mobPart.prodColor" [style.fontWeight]="'900'">Name : {{mobPart.name  | uppercase }} </p>
          <p>Id : {{mobPart.id}}</p>
          <p *ngIf="mobPart.inStock > 0;then inStock else outOfStock"></p>
          <p>
            <ng-template #inStock>
              Stock : {{mobPart.inStock }}
            </ng-template>

            <ng-template #outOfStock>
              Stock : Out of stock..!
            </ng-template>
          </p>
          <p [ngStyle]="{'display':mobPart.isOnline === true ? 'inline-block' : 'none' }">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Green_sphere.svg/2000px-Green_sphere.svg.png"
              width=16>
          </p>
          <p>
            <span [ngSwitch]="mobPart.country">
              Country :
              <img *ngSwitchCase="'Australia'"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/Flag_of_Australia.svg/23px-Flag_of_Australia.svg.png"
                width=24>
              <img *ngSwitchCase="'Germany'"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/23px-Flag_of_Germany.svg.png"
                width=24>
              <img *ngSwitchCase="'India'"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png"
                width=24>
              <img *ngSwitchDefault src="https://cdn2.iconfinder.com/data/icons/world-flag-icons/256/Flag_of_Japan.png"
                width="24" />
            </span>
          </p>


          <p>
            <ng-container *ngIf="mobPart.inStock > 0;then inStockQuantity else outOfStockImage">
            </ng-container>
            <ng-template #inStockQuantity>
              <a class="waves-effect waves-light btn" (click)="DecreaseQuantity(mobPart)"><i
                  class="material-icons ">remove</i></a>
              <!-- <input [value]="mobPart.quantity" (input)="CatchEvent($event)" /> one way data binding -->
              <input [(ngModel)]="mobPart.quantity" class="input" />
              <a class="waves-effect waves-light btn" (click)="IncreaseQuantity(mobPart)"><i
                  class="material-icons ">add</i></a>
            </ng-template>

            <ng-template #outOfStockImage>
              <img
                src="https://previews.123rf.com/images/roxanabalint/roxanabalint1701/roxanabalint170100177/69079050-out-of-stock-grunge-rubber-stamp-on-white-background-vector-illustration.jpg"
                width=90>
            </ng-template>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
